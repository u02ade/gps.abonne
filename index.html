<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📍 عرض الزبائن على الخريطة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    table {
      background-color: #e0f7ff;
    }
    thead {
      background-color: #b8e0ff;
    }
    tbody tr:hover {
      background-color: #d4f1ff;
    }
    .btn {
      margin: 5px;
    }
    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body class="container py-3">

  <h3 class="text-center mb-4">🗺️ عرض الزبائن على الخريطة</h3>

  <div class="d-flex flex-wrap justify-content-center mb-3">
    <input type="file" id="fileInput" class="form-control w-auto me-2" />
    <button id="filterNoGPS" class="btn btn-warning">عرض فقط الزبائن بدون GPS</button>
    <button id="locateMe" class="btn btn-info text-white">📍 تحديد موقعي</button>
  </div>

  <div id="map"></div>

  <div class="table-responsive">
    <table id="customerTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>الترتيب</th>
          <th>الكود</th>
          <th>الاسم</th>
          <th>العنوان</th>
          <th>رقم العداد</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
