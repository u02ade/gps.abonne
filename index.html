<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📍 عرض بيانات الزبائن</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- مخصص -->
  <style>
    body {
      background-color: #f0f8ff;
    }

    .container {
      margin-top: 20px;
    }

    #map {
      height: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .table thead {
      background-color: #00bcd4;
      color: white;
    }

    .table tbody tr.table-warning {
      background-color: #fff3cd;
    }

    .table tbody tr:hover {
      background-color: #e0f7fa;
    }

    .custom-header {
      background-color: #0097a7;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="custom-header">
      <h4>📍 نظام عرض زبائن ADE الشلف</h4>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input type="file" id="fileInput" class="form-control" accept=".txt" />
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 بحث عن زبون..." />
      </div>
      <div class="col-md-2 d-grid">
        <button id="exportBtn" class="btn btn-outline-primary">📤 تصدير</button>
      </div>
      <div class="col-md-2 d-grid">
        <button id="locateMeBtn" class="btn btn-outline-success">📡 تحديد موقعي</button>
      </div>
    </div>

    <div class="row text-center mb-3">
      <div class="col">
        <span class="badge bg-primary">📄 عدد السطور: <span id="totalCount">0</span></span>
        <span class="badge bg-success">📍 فيها إحداثيات: <span id="gpsCount">0</span></span>
      </div>
    </div>

    <div id="map"></div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle" id="dataTable">
        <thead>
          <tr>
            <th>TOURNEE</th>
            <th>NUMAB</th>
            <th>RAISOC</th>
            <th>ADRESSE</th>
            <th>NUMSER</th>
            <th>GPS_X</th>
            <th>GPS_Y</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <nav class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- مكتبات -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
